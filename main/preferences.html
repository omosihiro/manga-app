<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferences</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #ddd;
      user-select: none;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      font-weight: 500;
    }

    .preference-section {
      margin-bottom: 24px;
    }

    .preference-label {
      font-size: 14px;
      margin-bottom: 8px;
      color: #bbb;
    }

    .path-input-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .path-input {
      flex: 1;
      padding: 8px 12px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #ddd;
      font-size: 13px;
      font-family: monospace;
    }

    .path-input:focus {
      outline: none;
      border-color: #0066cc;
    }

    .browse-button {
      padding: 8px 16px;
      background-color: #444;
      color: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .browse-button:hover {
      background-color: #555;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    .cancel-button {
      padding: 8px 16px;
      background-color: #444;
      color: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .cancel-button:hover {
      background-color: #555;
    }

    .save-button {
      padding: 8px 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .save-button:hover {
      background-color: #0077ee;
    }
  </style>
</head>
<body>
  <h1>Preferences</h1>
  
  <div class="preference-section">
    <div class="preference-label">Export Folder</div>
    <div class="path-input-group">
      <input type="text" class="path-input" id="exportPath" readonly>
      <button class="browse-button" id="browseButton">Browseâ€¦</button>
    </div>
  </div>

  <div class="actions">
    <button class="cancel-button" id="cancelButton">Cancel</button>
    <button class="save-button" id="saveButton">Save</button>
  </div>

  <script src="preferences-renderer.js"></script>
</body>
</html>
