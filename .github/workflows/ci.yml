name: CI/CD Multi-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        yarn install
        cd app && yarn install
        
    - name: Run tests
      run: |
        cd app && yarn test --watchAll=false --passWithNoTests
        
  web:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd manga_viewer
        flutter pub get
        
    - name: Build web
      run: |
        cd manga_viewer
        flutter build web --release
        
    - name: Upload web build
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: manga_viewer/build/web
        
  macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd manga_viewer
        flutter pub get
        
    - name: Build macOS
      run: |
        cd manga_viewer
        flutter build macos --debug
        
    - name: Upload macOS build
      uses: actions/upload-artifact@v3
      with:
        name: macos-build
        path: manga_viewer/build/macos/Build/Products/Debug/manga_viewer.app
EOF < /dev/null