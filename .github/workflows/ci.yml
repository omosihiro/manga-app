name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        yarn install
        cd app && yarn install
        
    - name: Run tests
      run: |
        cd app && yarn test --watchAll=false --passWithNoTests
        
  web:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd manga_viewer
        flutter pub get
        
    - name: Build web
      run: |
        cd manga_viewer
        flutter build web --release
        
    - name: Upload web build
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: manga_viewer/build/web
        
  macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd manga_viewer
        flutter pub get
        
    - name: Build macOS app
      run: |
        cd manga_viewer
        flutter build macos --debug
        
    - name: Install create-dmg
      run: |
        brew install create-dmg
        
    - name: Create DMG
      run: |
        cd manga_viewer
        create-dmg \
          --volname "Manga Viewer" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "manga_viewer.app" 175 190 \
          --hide-extension "manga_viewer.app" \
          --app-drop-link 425 190 \
          "MangaViewer.dmg" \
          "build/macos/Build/Products/Debug/"
        
    - name: Upload DMG
      uses: actions/upload-artifact@v3
      with:
        name: macos-dmg
        path: manga_viewer/MangaViewer.dmg